<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrada / Saída</title>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>

        <button onclick="irParaEstoque()">Voltar ao Estoque</button>
    </header>
    <form>
        <label >Data</label>
        <input type="date" name="data" required>

        <br><br>
        
<label>Tipo</label>
        <select name="tipo" required>
            <option>Selecione uma Opção</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
<br><br>
        
    <label>Descrição</label>
        
        <select name="descricao" required>
        
            <option>Selecione uma Opção</option>
            <option value="compra">Venda</option>
            <option value="saida">Saída</option>        
            <option value="devolucao">Devolução</option>

        </select>
        <br><br>

        <label>Produto</label>
        
        <select name="produto" id="produtos" required>       
            <option>Selecione uma Opção</option>
        </select>
        <br><br>

        <label >Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" min="1"  max="200">

        <br><br>

        <button>Confirmar</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
